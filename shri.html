<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Strategies</title>
    <link rel="stylesheet" href="shri.css">
</head>
<body>

    <div class="container">
        <h2>Empty State:</h2>

        <!-- Toggle Switch -->
        <div class="toggle-container">
            <button class="toggle-btn active" data-view="Bullish">Bullish</button>
            <button class="toggle-btn" data-view="Bearish">Bearish</button>
            <button class="toggle-btn" data-view="RangeBound">Rangebound</button>
            <button class="toggle-btn" data-view="Volatile">Volatile</button>
        </div>

        <!-- Date Dropdown -->
        <select id="dateDropdown"></select>

        <!-- Strategy Cards -->
        <div id="strategyContainer"></div>

    </div>

    <script src="shri.js"></script>
</body>
</html>
